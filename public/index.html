<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>HomeBase</title>
    <meta name="Description" content="Simple messaging for your apartment or office!">
    <!-- don't assume 960px wide on iOS -->
    <meta name="viewport" content="width=device-width" />
    <meta property="og:type" content="cause" />
    <link href="http://fonts.googleapis.com/css?family=Muli:300|Merriweather" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <style>
html {
  background: #EDEDED;
  text-align: center;
}

#body {
   padding:10px;
   padding-bottom:22px;   /* Height of the footer */
}

h1 {
  margin: 2em 0.4em 0.2em;
  font-size: 5em;
  font-family: 'Merriweather', serif;
  font-weight: normal; /* reset for mobile - http://css-tricks.com/forums/discussion/comment/44182/#Comment_44182 */
}
p {
  margin-bottom: 2em;
  font-family: 'Muli', sans-serif;
  font-size: 1.4em;
}
.meetupLink {
  display: block;
  text-decoration: none;
  color: black;
}
#meetupDate {
  position: relative;
}
#dateMs,
#dateStr {
  -webkit-transition: opacity 0.4s linear;
  -moz-transition: opacity 0.4s linear;
  -o-transition: opacity 0.4s linear;
  -ms-transition: opacity 0.4s linear;
  transition: opacity 0.4s linear;
}
#dateStr {
  position: absolute;
  left: 0;
  width: 18em;
  text-align: left;
  opacity: 0;
}
#meetupDate:hover #dateMs {
  opacity: 0;
}
#meetupDate:hover #dateStr {
  opacity: 1;
}
#footerWrap {
  position: absolute;
  bottom: 0.5em;
  left: 0;
  right: 0;
  font-family: 'Merriweather', serif;
  font-size: 0.8em;
}
#footerWrap,
#footerWrap a {
  color: gray;
}
#footerInner {
  padding: 0 1.5em;
}

@media all and (max-width: 640px) {
  /* narrow browser */
  html {
    font-size: 0.8em;
  }
  #footerWrap {
    font-size: 0.9em;
  }
}
@media all and (max-height: 540px) {
  /* short browser */
  h1 {
    margin-top: 1em;
  }
  p {
    margin-bottom: 1em;
  }
}
@media all and (max-height: 360px) {
  /* shorter browser (iPhone) */
  h1 {
    margin-top: 0.5em;
  }
  p {
    font-size: 1.2em;
  }
}

footer {
   position:absolute;
   bottom:0;
   width:100%;
   height:22px;   /* Height of the footer */
   background:#666;
   color: #CCC;
   text-align: center;
   font-family: Arial, Helvetica;
   font-size: 12px;
   text-transform: uppercase;
   margin-bottom: 20px;
   padding-top: 10px;
}

.tag {
	font-size: 130%;
}

.tag-detail {
	font-size: 80%;
}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/moment.min.js" type="text/javascript"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-19048260-6']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
      <h1 id="title">HomeBase</h1>
      <p>
        <span class="tag">super. simple. messaging.</span><br /><span class="tag-detail">(for your apartment or office building)</span>
      </p>
      <p>
        Text 'hello' to <strong>(360) 989-3964</strong> to get started.
      </p>
 <footer> text #help for instructions | created by aidan feldman and brian fountain</footer>
  </body>
</html>
